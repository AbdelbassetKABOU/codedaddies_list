{% extends 'base.html' %}

{% block content %}
You are looking for :  <h1 style="text-align: center"> {{ search | title }}</h1>


<div class="row">
{%for post in final_postings %}

     <p>{{post.1}}</p>
     <p>{{post.2}}</p>           {% endcomment %}
    <div class="col s4">
        <div class="card">
            <div class="card-image">
                <a href={{post.1}}><img src={{post.3}} alt=""></a>
            </div>
            <div class="card-content">
                <p>{{post.0}}</p>
            </div>
            <div class="card-action">
                <a href={{post.1}}>View listing: PRICE {{post.2}}</a>
            </div>
        </div>
    </div>    
{% endfor %}     
</div>
{% endblock content %}
